SchemaVersion: 2018-07-01
Owner: "@mongodb/query"
Description: |
  This workload was created to test an external program runner as per PERF-3198.

Actors:
- Name: TestProgram
  Type: ExternalProgramRunner
  Setup: "setup.sh" # Setup command to be ran once before the phases.
  Threads: 1
  Phases:
  - Repeat: 1
    Run: "run.sh" # Name of the executable file. Instead of this we can place
                  # execution parameters here.
    Output: "out.txt" # Name of the file to write the output. Depending on how
                      # we handle stdout we could delete this.
